<!DOCTYPE html>
<html>
<head>
    <title>Help Scout Credentials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Enter Help Scout Credentials</h2>
        <form method="POST">
            <label for="client_id">Client ID:</label>
            <input type="text" id="client_id" name="client_id" required>

            <label for="client_secret">Client Secret:</label>
            <input type="text" id="client_secret" name="client_secret" required>

            <button type="submit">Save & Continue</button>
        </form>
    </div>

    <div class="info-card">
        <h3>Where to find your Help Scout credentials?</h3>
        <p>
            1. Log in to your <a href="https://secure.helpscout.net/" target="_blank">Help Scout account</a>.<br>
            2. Go to <strong>Manage → Apps → Developer</strong>.<br>
            3. Create a new application (or use an existing one).<br>
            4. Copy your <strong>Client ID</strong> and <strong>Client Secret</strong> here.
        </p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
